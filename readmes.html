<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/assets/images/Identicon.png?v=1" type="image/x-icon" />
        <meta name="description" content="Tyler's Portfolio/Website thingamajigger" />
        <meta name="author" content="Tyler K." />
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/stylesheet.css" />
    </head>
    <body>
        <div class="content">
            <a href="/" style="text-decoration: none;"><h1>The Readme Files</h1></a>
            {% for readme in site.readmefiles %}
                <div class = "jumbotron">
                    <div class="jumbotron-content">
                        <h1> {{readme.title}} </h1>
                        <p>{{readme.summary}}</p>
                        <div style="font-family:'Courier New', Courier, monospace">{{readme.excerpt}}</div>
                        <a href="{{readme.url}}">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
